<!doctype html>
<html lang="en" class="dark h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <title>Cat Comfort Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');
      
      /* ç¡®ä¿Silkscreenå­—ä½“æ­£ç¡®åŠ è½½å’Œæ¸²æŸ“ */
      .silkscreen-text {
        font-family: 'Silkscreen', monospace !important;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-display: swap;
        font-weight: 700 !important;
        -webkit-text-stroke: 2px #3A368E;
        text-shadow: 
          3px 3px 0 #3A368E,
          -1px 1px 0 #3A368E,
          1px -1px 0 #3A368E,
          -1px -1px 0 #3A368E,
          2px 2px 0 #3A368E,
          -2px 2px 0 #3A368E,
          2px -2px 0 #3A368E,
          -2px -2px 0 #3A368E;
      }
      
      /* ç¡®ä¿åœ¨ä»»ä½•ç¯å¢ƒä¸­éƒ½èƒ½æ­£ç¡®æ˜¾ç¤º */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Pixelify Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
        line-height: normal;
      }
      
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #60a5fa 0%, #06b6d4 50%, #34d399 100%);
      }
      
      /* å“åº”å¼ä¼˜åŒ– */
      @media (max-width: 500px) {
        #root {
          padding: 10px;
        }
      }
      
      /* åŠ è½½åŠ¨ç”» */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-size: 18px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* æ³¡æ³¡é£˜å…¥åŠ¨ç”» */
      @keyframes bubble-float-0 {
        0% {
          transform: translateY(100px) scale(0.3);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
      }
      
      @keyframes bubble-float-1 {
        0% {
          transform: translateX(-80px) translateY(80px) scale(0.3);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateX(0) translateY(0) scale(1);
          opacity: 0.6;
        }
      }
      
      @keyframes bubble-float-2 {
        0% {
          transform: translateX(80px) translateY(120px) scale(0.3);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateX(0) translateY(0) scale(1);
          opacity: 0.6;
        }
      }
      
      /* å¼ºåˆ¶å»é™¤æ‰€æœ‰å¯èƒ½çš„ padding */
      .p-6, .pt-0, [class*="p-6"], [class*="pt-0"] {
        padding: 0 !important;
      }
      
      /* ç¡®ä¿æ¸¸æˆåœ¨ä»»ä½•ç¯å¢ƒä¸‹éƒ½èƒ½æ­£ç¡®æ˜¾ç¤º */
      .game-container {
        position: relative;
        width: 390px;
        height: 844px;
        margin: 0 auto;
      }
      
      /* æ’è¡Œæ¦œå®¹å™¨æ ·å¼ä¿®å¤ */
      .leaderboard-container {
        position: fixed;
        inset: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
      }
      
      .leaderboard-main {
        width: 724px;
        height: 584px;
        background-color: #2f2f2f;
        overflow: hidden;
        position: relative;
      }
      
      /* ç¡®ä¿æ»šåŠ¨å®¹å™¨æ­£ç¡®æ˜¾ç¤º */
      .scrollable-content {
        position: absolute;
        width: 414px;
        height: 584px;
        top: 29px;
        left: 50%;
        transform: translateX(-50%);
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      .scrollable-content::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>ğŸ± Cat Comfort Game Loading...</div>
      </div>
    </div>

    <script type="module" src="/main.tsx"></script>
  </body>
</html>
